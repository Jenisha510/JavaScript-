<body>
    <script>
        function checkInRange(num, start, end) {
    if (num >= start && num <= end) {
        console.log("Between the range");
    } else {
        console.log("Outside the range");
    }
}


checkInRange(15, 20, 30);
checkInRange(20, 34, 51);
    </script>
</body>
