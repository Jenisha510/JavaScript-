<body>
    <script>
   
        function currentdate(separator){
        const d=new Date();
        const day=d.getDate();
        const month=d.getMonth()+1;
        const year=d.getFullYear();
        return `${month}${separator}${day}${separator}${year}`;
}
       
console.log(currentdate('-'));
console.log(currentdate('*'));
        </script>
</body>
