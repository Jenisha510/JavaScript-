    <script>
       function checkLeapYear(year) {

if((year%4 == 0)&&(year%100 != 0)){
  console.log("this is a leap year");
}
else if(year%400==0)
    {
        console.log("this is leap year");
    }
else{
  console.log("this year  is not a leap year");
  }
}

checkLeapYear(2000) 
checkLeapYear(2024) 
checkLeapYear(1999)
checkLeapYear(2011) 
    </script>
