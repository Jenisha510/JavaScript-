<body>
   
   
    <script>
       function operation(){
          
           var addition = (a,b)=> a + b;//arrow function//
           var subtraction = (a, b) => a - b;
           var multiplication = (a,b)=> a * b;
           var division= (a, b) => a / b;

           var adddata=addition(5,3);//declare the value//
           var subdata=subtraction(15,10);
           var multidata=multiplication(50,56);
           var divisiondata=division(9,9);
          
          console.log(adddata);//output//
          console.log(subdata);
          console.log(multidata);
          console.log(divisiondata);
          
       }
       operation(); //function calling//
    </script>
  
</body>
