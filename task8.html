<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var sum = 0;

for (var i = 1; i < 10; i++) 
{
if (i % 3 == 0 || i % 5 == 0)
{
sum += i;
}
}

console.log("The sum of multiples of 3 and 5 under 10 is "  +sum);   
    </script>
</body>
</html>
