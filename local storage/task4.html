<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Storage</title>
</head>
<body>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        
       <label for="gender">Choose a Gender:</label>
        <select id="gender" name="gender">
            <option value="male">MALE</option>
            <option value="female">FEMALE</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

    <div id="displayData"></div>

    <script>
        var dataForm = document.getElementById('dataForm');
        var displayData = document.getElementById('displayData');
        var selectElement = document.getElementById('gender');
        var selectedGenderElement = document.getElementById('selectedgender'); 
           
        // to create a Function//
        dataForm.addEventListener('submit', function (forms) {
            forms.preventDefault();
        
           
            var name = document.getElementById('name').value;//get the data//
            var email = document.getElementById('email').value;
            var selectedGender = selectElement.value;
            var selectedText = selectElement.options[selectElement.selectedIndex].text;
            
            // Create an object and data store//
            var formData = { name, email, selectedGender }; 
           
            
            localStorage.setItem('formData', JSON.stringify(formData));//json localstorage//
        
            // Display data in the layout
            displayData.innerHTML = `
                <h2>Stored Data:</h2>
                <p>Name: ${formData.name}</p>
                <p>Email: ${formData.email}</p>
                <p>Selected Gender: ${formData.selectedGender}</p>
            `;
            selectedGenderElement.textContent = `Selected Gender: ${selectedText}`;
        });
    </script>
</body>
</html>
