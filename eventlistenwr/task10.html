<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input   type="number"  id="input">
   <button  onclick=" eventloop()" >BUTTON</button>
    <select   id="outputdata" onchange="eventloop1()">select box</select>
     <select id="outputdata1" onchange="textdata()">select box</select>
    <div id="textbox"></div>
<script>
    function eventloop(){
    var data1=document.getElementById("input").value;
    var output='<option>select option</option>'
    
    for( i=0; i<=data1; i++){
        output+='<option value="' +i+ '">' +i+ '</option>'
     }
     document.getElementById("outputdata").innerHTML=output
   
    }

    function eventloop1(){
       
    var data2=document.getElementById("outputdata").value;
    var output='<option>select option</option>'
    
    for( i=0; i<=data2; i++){
    output+='<option value="' +i+ '">' +i+ '</option>'
     }
     document.getElementById("outputdata1").innerHTML=output
   
           }        
        function textdata() {
            var data = document.getElementById("outputdata1").value;
            var formContent = '';

            for (var i = 1; i <= data; i++) {
                formContent += `<form> 
                        <input type="text" id="username${i}" name="username${i}" placeholder="Username"><br><br>
                        <input type="password" id="password${i}" name="password${i}" placeholder="Password"><br><br>
                             </form>
                `;
            }
            
            document.getElementById("textbox").innerHTML = formContent;
        }
        

        




</script>
</body>
</html>
