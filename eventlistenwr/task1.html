<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button" onclick="username()">Button</button>
    <script>
        function username(){
        var name=prompt("The number between 1 to 5:");
        var name1=parseInt(name);
       
        switch(name1){
        case 1:
         alert("print number is 1");
        break;
        case 2:
        alert("print number is 2");
         break;
         case 3:
        alert("print number is 3");
         break;
         case 4:
        alert("print number is 4");
         break;
         case 5:
        alert("print number is 5");
         break;
        default :
        alert("Invalid number");
        button.addEventListener("click", username());
         }
        }
       
     
    </script>
</body>
</html>
