<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <label>Name:</label>
     <input type="text" id="name" placeholder="Enter your name">
     <label>Date of birth:</label>
     <input type="date" id="dob">
     <br>
     <br>
     <button onclick="newPassword()">new Password</button>
     <br>
     <br>
     <p id="generatedPassword"></p>

 <script>
      function newPassword() {
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var getfourletter = name.substring(0, 4);
            var date = dob.split('-')[2]; 
            var password = getfourletter + date;
            document.getElementById("generatedPassword").textContent = "Generated password: " + password;
        }
 </script>
         


</body>
</html>
