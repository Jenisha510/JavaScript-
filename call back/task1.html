<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function calculation(number, callback) {
    const result = number % 2 === 0;
    return callback(result);
}

function Result(isODD) {
    if (isODD) {
        return 'true';
    } else {
        return 'false';
    }
}

console.log(calculation(4, Result));
console.log(calculation(5, Result));
</script>
</body>
</html>
