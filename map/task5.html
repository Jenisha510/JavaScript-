<!DOCTYPE html>
<html lang="en">

<body>
    <script>
      







var calculateGrades = (marks) => { 
        return marks.map((value) => {
       switch (true) {
       case value >= 90 && value <= 100:
        return "A";
        case value >= 80 && value < 90:
        return "B";
        case value >= 70 && value < 80:
        return "C";
        case value >= 60 && value < 70:
        return "D";
        default:
        return "F";
    }
  });
};

var studentMarks = [92, 82, 72, 62, 52];
var grades = calculateGrades(studentMarks);
console.log(grades);






 
    </script>
</body>
</html>
